plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace "com.example.bookworm"
    compileSdk 33

    defaultConfig {
        applicationId "com.example.bookworm"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.7.10"
}
